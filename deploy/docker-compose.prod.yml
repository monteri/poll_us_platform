version: '3.9'

services:
  api:
    ports:
    - "8000:8000"
    volumes:
    - .:/app/src/
    environment:
      POLL_US_PLATFORM_RELOAD: "True"

  nginx:
    build: ./deploy/nginx
    depends_on:
    - api
    ports:
    - "80:80"
    volumes:
    - ./deploy/nginx:/etc/nginx/conf.d
    - .:/app/src/
